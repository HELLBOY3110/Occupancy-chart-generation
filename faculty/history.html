<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Booking</title>
  <link rel="stylesheet" href="fac-dash.css">
  <link rel="stylesheet" href="booking.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    /* Inline styles for the modified HTML structure */
    .main1 {
      position: relative;
      padding: 20px;
      width: 750px;
      height: 350px;
      margin: 30px auto;
      background-color: transparent;
      text-align: center;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(0, 0, 0, .5);
      transform: translateY(50px);
    }

    .table-container {
      height: 100%;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 20px;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    td button {
      padding: 5px 10px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    td button:hover {
      background-color: #c0392b;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav>
      <ul>
        <li>
          <a href="fac-dash.html" class="logo">
            <img src="./pic/logo.jpg">
            <span class="nav-item">DASHBOARD</span>
          </a>
        </li>
        <li><a href="booking.html">
            <i class="fas fa-book"></i>
            <span class="nav-item">Booking</span>
          </a></li>
        <li><a href="history.html">
            <i class="fas fa-history"></i>
            <span class="nav-item">View or cancel</span>
          </a></li>
        <li><a href="request.html">
            <i class="fas fa-chalkboard-teacher"></i>
            <span class="nav-item">Request</span>
          </a></li>
        <li><a href="generate_chart.html">
            <i class="fas fa-calendar-alt"></i>
            <span class="nav-item">Generate Chart</span>
          </a></li>
        <li class="logout"><a href="#" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item">Logout</span>
          </a></li>
      </ul>
    </nav>

    <section class="main1">
      <h1>View or Cancellation</h1>
      <div class="table-container">
        <table id="bookingTable">
          <tr>
            <th>Timing</th>
            <th>Classroom number</th>
            <th>Action</th>
          </tr>
        </table>
      </div>
    </section>
  </div>

  <script>
    // Fetch data from the PHP file
    fetch('retrieve_bookings.php')
      .then(response => response.json())
      .then(data => {
        const bookingTable = document.getElementById('bookingTable');

        // Populate the HTML table with data
        data.forEach(booking => {
          const row = document.createElement('tr');
          const timingCell = document.createElement('td');
          timingCell.textContent = booking.slot;
          const classroomCell = document.createElement('td');
          classroomCell.textContent = booking.classroom_number;
          const actionCell = document.createElement('td');
          const cancelButton = document.createElement('button');
          cancelButton.textContent = 'Cancel';
          cancelButton.classList.add('cancel-button');
          cancelButton.setAttribute('data-booking-id', booking.id); // Set data attribute for booking ID

          actionCell.appendChild(cancelButton);
          row.appendChild(timingCell);
          row.appendChild(classroomCell);
          row.appendChild(actionCell);

          bookingTable.appendChild(row);
        });
      })
      .catch(error => console.error(error));

    // Event listener for cancel buttons
    document.addEventListener('click', function (event) {
      if (event.target.classList.contains('cancel-button')) {
        const bookingId = event.target.getAttribute('data-booking-id');
        if (bookingId) {
          console.log('Deleting booking:', bookingId); // Debug line
          // Call the PHP file to delete the booking
          fetch('cancel_booking.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `bookingId=${bookingId}`,
          })
            .then(response => {
              if (response.ok) {
                console.log('Booking deleted successfully'); // Debug line
                // Reload the page to update the table
                location.reload();
              } else {
                console.error('Error deleting booking:', response.status); // Debug line
              }
            })
            .catch(error => console.error(error));
        }
      }
    });
  </script>
</body>

</html>
