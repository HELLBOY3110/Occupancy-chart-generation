    <section class="main">
      <h1>Booking Room</h1>
      <form id="createBookingForm" action="process_booking.php" method="post" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="Purpose">Subject Code:</label>
          <input type="text" id="Purpose" name="Purpose" required>
        </div>
        <div class="form-group">
          <label for="ClassroomNumber">Classroom Number:</label>
          <input type="text" id="ClassroomNumber" name="ClassroomNumber" required>
        </div>
        <div class="form-group">
          <label for="slot">Slot:</label>
          <select id="slot" name="slot" required>
            <option value="">Select a slot</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
        <div class="form-group">
          <label for="day">Day:</label>
          <select id="day" name="day" required>
            <option value="">Select a day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Book</button>
        </div>
      </form>
