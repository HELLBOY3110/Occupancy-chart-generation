<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="stu-dash.css" />
  <link rel="stylesheet" href="stu-style.css"/>
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="stu-dash.php" class="logo">
          <img src="./pic/logo.jpg">
          <span class="nav-item">DASHBOARD</span>
        </a></li>
        <li><a href="request.html">
          <i class="fas fa-hands-helping"></i>
          <span class="nav-item">Request</span>
        </a></li>
        <li><a href="view.html">
          <i class="fas fa-clipboard"></i>
          <span class="nav-item">View or Cancel</span>
        </a></li>
        <li><a href="chat.html">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-item">View Chart</span>
        </a></li>
        <li><a href="timetable.html">
          <i class="fas fa-calendar-alt"></i>
          <span class="nav-item">Timetable</span>
        </a></li>
        <li class="logout"><a href="#" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Logout</span>
        </a></li>
      </ul>
    </nav>
    <section class="main">
      <form id="requestForm">
        <h1>Request Classroom</h1>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="timeslot">Timeslot:</label>
          <select id="timeslot" name="timeslot" required>
            <option value="">Select Timeslot</option>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
          </select>
        </div>

        <div class="form-group">
          <label for="room">Room Number:</label>
          <input type="text" id="room" name="room" required>
        </div>

        <div class="form-group">
          <label for="reason">Reason:</label>
          <textarea id="reason" name="reason" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </form>
    </section>
    <div id="notification"></div>
  </div>

  <script>
    document.getElementById("requestForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get form data
      var date = document.getElementById("date").value;
      var timeslot = document.getElementById("timeslot").value;
      var room = document.getElementById("room").value;
      var reason = document.getElementById("reason").value;

      // Send notification
      sendNotification("Request submitted successfully");

      // Reset form
      document.getElementById("requestForm").reset();
    });

    function sendNotification(message) {
      var notificationDiv = document.getElementById("notification");
      notificationDiv.textContent = message;
      notificationDiv.classList.add("show");

      // Hide notification after 5 seconds
      setTimeout(function() {
        notificationDiv.textContent = ""; // Clear the message
        notificationDiv.classList.remove("show");
      }, 3000);
    }

    function logout() {
      window.location.href = "../login.html";
    }
  </script>
</body>
</html>
