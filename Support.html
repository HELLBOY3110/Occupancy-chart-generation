<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="support.css">
</head>
<body>
  <header>
    <h2 class="logo">Classroom allocation &<p>Chat Generation</p></h2>
    <nav class="navigation">
        <a href="home.html">Home</a>
        <a href="Services.html">Services</a>
        <a href="Support.html">Support</a>
        <a href="login.html" >Login</a>
    </nav>
  </header>

  <div class="contact-wrapper">
    <div class="faq-section">
      <h2>Frequently Asked Questions</h2>
      <div class="faq-row">
        <div class="faq-item">
          <h3>Question 1?</h3>
          <p>Answer 1</p>
        </div>
        <div class="faq-item">
          <h3>Question 2?</h3>
          <p>Answer 2</p>
        </div>
        <!-- Add more FAQ items as needed -->
      </div>
    </div>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <div class="support-section">
      <h2>Contact Support</h2>
      <form id="support-form">
        <div class="input-box">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-box">
          <textarea name="problem" id="problem" rows="5" required></textarea>
          <label for="problem">What is the problem?</label>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
  
  <div class="floating-container">
    <div class="floating-button">+</div>
    <div class="element-container">
  
      <a href="tel:123456789"> <span class="float-element tooltip-left">
        <i class="material-icons">phone
        </i></a>
      </span>
      <a href="mailto:example@example.com"><span class="float-element">
        <i class="material-icons">email
  </i></a>
  <a href="feedback.html"></span>
        <span class="float-element">
        <i class="material-icons">chat</i>
      </span></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
