  <script>
    function logout() {
      // Add your logout logic here
      // For example, redirect the user to the login page
      window.location.href = "../login.html";
    }
    
    // Fetch feedback data from the PHP file
    fetchFeedbackData();

    function fetchFeedbackData() {
      // Make an AJAX request to retrieve feedback data from the PHP file
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var data = JSON.parse(xhr.responseText);
          populateFeedbackTable(data);
        }
      };
      xhr.open('GET', 'fetch-feedback.php', true);
      xhr.send();
    }

    function populateFeedbackTable(data) {
      var table = document.getElementById('student-table');
      
      // Clear existing table data
      table.innerHTML = '';
      
      // Create table rows for each feedback entry
      data.forEach(function(feedback) {
        var row = document.createElement('tr');
        row.innerHTML = `
          <td>${feedback.sno}</td>
          <td>${feedback.Username}</td>
          <td>${feedback.Email}</td>
          <td>${feedback.User}</td>
          <td>${feedback.Type}</td>
          <td>${feedback.Feedback}</td>
        `;
        table.appendChild(row);
      });
    }
  </script>
