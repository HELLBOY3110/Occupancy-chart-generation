<!DOCTYPE html>
<html>
<head>
  <title>Feedback Page</title>
  <link href="feedback.css" rel="stylesheet">
</head>
<body>
  <div class="feedback-container">
    <h2>Feedback</h2>
    <form id="feedback-form" action="feedback.php" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="user-type">User Type:</label>
        <div class="user-type">
          <input type="radio" id="student" name="user-type" value="student" required>
          <label for="student">Student</label>
          <input type="radio" id="faculty" name="user-type" value="faculty" required>
          <label for="faculty">Faculty</label>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Feedback Category:</label>
        <select id="category" name="category" required>
          <option value="" selected disabled>Select category</option>
          <option value="general">General Feedback</option>
          <option value="bug">Bug Report</option>
          <option value="feature">Feature Request</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" name="feedback">Submit Feedback</button>
      </div>
    </form>
  </div>

  <!--<script src="feedback.js"></script>-->
</body>
</html>
